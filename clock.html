<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script type = "text/javascript"
            src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
    </script>

    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc4b4c94dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>25 + 5 Clock</h1>
    <div id="break-session">
        <div class="break">
            <div id="break-label" class="label">Break Length</div>
            <div class="in-de">
                <div id="break-increment" class="up-down" onclick="increment(1)"><i class="fa-solid fa-caret-up"></i></div>
                <div id="break-length">5</div>
                <div id="break-decrement" class="up-down" onclick="decrement(1)"><i class="fa-solid fa-caret-down"></i></div>
            </div>
        </div>



        <div class="break">
            <div id="session-label" class="label">Session Length</div>
            <div class="in-de">
                <div id="session-increment" class="up-down" onclick="increment(2)"><i class="fa-solid fa-caret-up"></i></div>
                
                <div id="session-length">25</div>
                <div id="session-decrement" class="up-down" onclick="decrement(2)"><i class="fa-solid fa-caret-down"></i></div>
            </div>

        </div>
    </div>
    

    <div id="timer">
        <div id="timer-label">Session</div>
        <div id="time-left">25:00</div>
    </div>

    <div id="tool">
        <div id="start">
            <div id="start_stop" onclick="pause_resume()">Start</div>
            <i class="fa-solid fa-play"></i>
        </div>
        <div id="set-reset">    
            <div id="reset" onclick="numberReset()">Reset</div>
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
    </div>
    
    <audio id="beep" controls hidden src="./alarm-clock-short-6402.mp3" type="audio/mpeg"></audio>





    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
